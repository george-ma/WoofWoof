<ion-header>
  <ion-navbar> <ion-title>Park Details</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-slides>
      <ion-slide *ngFor="let picture of parkPictures">
        <img [src]="picture" />
        <!-- style="width: 500px; height: 500px;"> -->
      </ion-slide>
      <ion-fab right top>
        <button ion-fab><ion-icon name="link"></ion-icon></button>
        <ion-fab-list side="bottom">
          <button ion-fab (click)="newEvent()">
            <ion-icon name="calendar"></ion-icon>
          </button>
          <button ion-fab (click)="checkin()">
            <ion-icon name="people"></ion-icon>
          </button>
          <button ion-fab (click)="checkin()" [color]="checkin">
            <ion-icon name="person-add"></ion-icon>
          </button>
        </ion-fab-list>
      </ion-fab>
    </ion-slides>
  </ion-card>
  <ion-list>
    <ion-item>
      <ion-icon name="navigate" item-start large></ion-icon>
      <h2>{{ parkName }}</h2>
      <p>{{ parkAddress }}</p>
    </ion-item>
    <ion-list-header>Current Event</ion-list-header>
    <ion-item *ngFor="let event of currentEvents" (click)="showEvent(event)">
      {{ event.eventName }}
    </ion-item>
    <ion-list-header> Upcoming Events </ion-list-header>
    <ion-item *ngFor="let event of upcomingEvents" (click)="showEvent(event)">
      {{ event.eventName }}
    </ion-item>
  </ion-list>
</ion-content>
