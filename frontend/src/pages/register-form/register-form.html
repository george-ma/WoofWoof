<ion-header>

  <ion-navbar>
    <ion-title>Register New User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="register()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" name="name" [(ngModel)]="registerCredentials.name" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password"
              required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Confirm Password</ion-label>
            <ion-input type="password" name="confirmation_password" [(ngModel)]="registerCredentials.confirmation_password"
              required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit">Register</button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
