<ion-header>
  <ion-navbar> <ion-title>allUsers</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let person of allUsers">
      <ion-avatar item-start>
        <img
          src="{{pictureURI[person]}}"
          *ngIf="pictureURI && pictureURI[person]"
        />
      </ion-avatar>
      {{ person }}
    </ion-item>
  </ion-list>
</ion-content>
