<ion-header>

  <ion-navbar>
    <ion-title>Event Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <flash-card>

    <div class="flash-card-front">
      <ion-card>
        <img [src]="eventPhoto" style="height:250px;" />
        <ion-card-content>
          <ion-card-title text-center *ngIf="title">
            {{title}}
          </ion-card-title>
        </ion-card-content>
      </ion-card>
    </div>

    <div class="flash-card-back" style="vertical-align: middle;">
      <ion-card style="width:320px; vertical-align: middle;">
        <ion-card-content style="width:320px;">
          <p text-center *ngIf="description">{{description}}</p>
          <p text-center style="background-color:rgb(213, 240, 240);">Date: 2019-05-12</p>
        </ion-card-content>
        <ion-row text-center>
          <ion-col>
            <button ion-button style="background-color:powderblue;">
              Cancel
            </button>
            <button ion-button style="background-color:powderblue;">
              RSVP
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
  </flash-card>
  <ion-list>
    <ion-item>
      Person 1
    </ion-item>
    <ion-item>
      Person 2
    </ion-item>
    <ion-item>
      Person 3
    </ion-item>
  </ion-list>
</ion-content>
