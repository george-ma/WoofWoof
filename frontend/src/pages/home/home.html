<ion-header>
  <ion-navbar>
    <div text-center>
      <ion-title id="header-title">My Account</ion-title>
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!--user profile-->
  <ion-card class="center" id="user">

      <ion-item >
          <ion-avatar class="avatar">
            <img src="/assets/imgs/home/dog-owner.jpg">
          </ion-avatar>
        <ion-col text-center>
          <h2>Name: Brian</h2>
          <p>November 5, 1975</p>
        </ion-col>
      </ion-item>

      <ion-row no-padding>
          <ion-col text-center>
            <button ion-button clear large icon-start (click)="editProfile()">
              Edit
            </button>
          </ion-col>
        </ion-row>
  </ion-card>
  
  <!-- ionic segment buttons-->
  <div padding>
      <ion-segment [(ngModel)]="nav">
        <ion-segment-button value="myDoggos">
          My Doggos
        </ion-segment-button>
      </ion-segment>
    </div>

    <div [ngSwitch]="nav">
        <ion-list *ngFor="let dog of doggos">
            <ion-item>
              <ion-thumbnail item-start>
                <img src={{dog.imageURL}}>
              </ion-thumbnail>
              <h2>{{dog.name}}</h2>
              <h3>{{dog.description}}</h3>
            </ion-item>
          </ion-list>
    </div>
