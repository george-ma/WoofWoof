<ion-header>

  <ion-navbar>
      
      <div text-center>
    <ion-title>Create an Event</ion-title>
  </div>
  </ion-navbar>

</ion-header>

<ion-content padding>

<ion-card>
  <img [src]='imgUrl'/>

</ion-card>

<ion-item>
  
  <ion-label>Date</ion-label>
  <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
</ion-item>

  <form [formGroup]="todo" (ngSubmit)="logForm()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Event name</ion-label>
        <ion-input placeholder="Clear Input" type="text" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Location</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Description</ion-label>
        <ion-input [(ngModel)]="firstname" type="text" formControlName="email"></ion-input>
      </ion-item>

      <button ion-button type="submit" [disabled]="!todo.valid">Submit</button>
      <h2>{{ name }}</h2>
      <h2>{{ username }}</h2>
      <h2>{{ email }}</h2>

    </ion-list>

  </form>
