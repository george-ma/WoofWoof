<ion-header>
  <ion-navbar>
    <div text-center><ion-title>Create an Event</ion-title></div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img *ngIf="imgUrl" [src]="imgUrl" />
    <ion-fab right top>
      <button ion-fab (click)="presentActionSheet()">
        <ion-icon name="add" large></ion-icon>
      </button>
    </ion-fab>
  </ion-card>

  <ion-item>
    <ion-label stacked>Date</ion-label>
    <ion-datetime
      placeholder="Choose a date!"
      displayFormat="MMM DD, h:mm a"
      pickerFormat="MMM D YYYY, h mm a"
      min="2018-11-17"
      max="2118-12-31"
      [(ngModel)]="myDate"
    ></ion-datetime>
  </ion-item>

  <form [formGroup]="eventForm" (ngSubmit)="logForm()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Event name</ion-label>
        <ion-input
          [(ngModel)]="eventName"
          placeholder="Enter your event name here"
          type="text"
          formControlName="eventName"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Location</ion-label>
        <ion-input
          [(ngModel)]="parkName"
          type="text"
          formControlName="location"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Description</ion-label>
        <ion-input
          [(ngModel)]="eventInfo"
          placeholder="Describe your event!"
          type="text"
          formControlName="description"
        ></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit">Submit</button>
  </form>
</ion-content>
