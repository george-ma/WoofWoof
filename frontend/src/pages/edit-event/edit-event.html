<ion-header>

  <ion-navbar>

    <div text-center>
      <ion-title>Create an Event</ion-title>
    </div>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card>
    <ion-slides>

      <img *ngIf="noImage" src='https://via.placeholder.com/350x200?text='>
      <ion-fab right bottom>
        <button ion-fab (click)="presentActionSheet()">
          <ion-icon name="add" large></ion-icon>
        </button>
      </ion-fab>
    </ion-slides>
  </ion-card>

  <ion-item>

    <ion-label stacked>Date</ion-label>
    <ion-datetime placeholder="Choose a date!" displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>


  <form [formGroup]="eventForm" (ngSubmit)="logForm()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Event name</ion-label>
        <ion-input placeholder="Enter your event name here" type="text" formControlName="eventName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Location</ion-label>
        <ion-input readonly="true" [(ngModel)]="parkName" type="text" formControlName="location"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Description</ion-label>
        <ion-input placeholder="Describe your event!" type="text" formControlName="description"></ion-input>
      </ion-item>





    </ion-list>
    <button ion-button type="submit" [disabled]="!eventForm.valid || !myDate">Submit</button>
  </form>
</ion-content>
